<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="dashboard">
        <div id="title">
            <h1>Video Feedback Dashboard</h1>
        </div>
        <br>
        <div id="recording-section">
            <h2>Current Recording</h2>
            <video id="currentVideo" controls></video>
            <div id="video-stats">
                <!-- Video stats will be shown here -->
            </div>
        </div>
        <br><br>
        
        <div id="labels-section">
            <h2>Labels</h2>
            <ul id="labelList"></ul>
            <button id="addLabel">Add Label</button>
        </div>
        <br>
        <div id="frequency-section">
            <h2>Probe-Caught Frequency</h2>
            <div id="frequency-info">
                <input type="number" id="probeFrequency" value="60" min="1">    
            </div>
            <!-- <span>seconds</span>  -->
        </div>
        <br>
        <div id = "start-section">
            <button id="start">Start</button>
        </div>
        <br><br><br><br>

    </div>
    <script src="dashboard.js"></script>
</body>
</html>
