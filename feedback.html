<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <video id="video" controls></video>
    <div id="popup">
        <p>How were you feeling in the last 60 seconds during the task? Select all that apply.</p>
        <form id="surveyForm">
            <label><input type="checkbox" value="Engaged"> Engaged</label><br>
            <label><input type="checkbox" value="Disengaged"> Disengaged</label><br>
            <label><input type="checkbox" value="Optimistic"> Optimistic</label><br>
            <label><input type="checkbox" value="Satisfied"> Satisfied</label><br>
            <label><input type="checkbox" value="Confused"> Confused</label><br>
            <label><input type="checkbox" value="Frustrated"> Frustrated</label><br>
            <label><input type="checkbox" value="Disappointed"> Disappointed</label><br>
            <label><input type="checkbox" value="Anxious"> Anxious</label><br>
            <label><input type="checkbox" value="Conflicted"> Conflicted</label><br>
            <label><input type="checkbox" value="Surprised"> Surprised</label><br>
            <label><input type="checkbox" value="Reserved"> Reserved</label><br>
            <label><input type="checkbox" value="Confident"> Confident</label><br>
        </form>
        <button onclick="submitSurvey()">Submit</button>
    </div>
    <button class="download-btn" onclick="downloadReport()">Download Report</button>
    <script src="script.js"></script>
</body>
</html>
